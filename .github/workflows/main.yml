name: cloud_infra_workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Terraform Init
        run: terraform init --upgrade

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Terraform Init
        run: terraform init --upgrade

      - name: Terraform Plan
        run: terraform plan

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Terraform Init
        run: terraform init --upgrade

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  

      - name: Get Terraform outputs
        # id: tf
        run: |
          echo "INSTANCE_ID<<EOF" >> $GITHUB_ENV
          terraform output -raw app_instance_id >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "PUBLIC_IP<<EOF" >> $GITHUB_ENV
          terraform output -raw app_instance_public_ip >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "AZ<<EOF" >> $GITHUB_ENV
          terraform output -raw app_instance_az >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV


      - name: Run postTerraformscript
        run: bash postTerraformscript.sh
        env:
          INSTANCE_ID: ${{ env.INSTANCE_ID }}
          PUBLIC_IP: ${{ env.PUBLIC_IP }}
          AZ: ${{ env.AZ }}
