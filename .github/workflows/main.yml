name: cloud_infra_workflow
on: 
 push:
  branches: main
 workflow_dispatch:
    

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        

      - name: Terraform Init
        run: terraform init
  test:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2  
      - name: Terraform Plan
        run: terraform plan
  deploy:
    runs-on: self-hosted   
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Apply
         
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
       

      
